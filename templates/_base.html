{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
   <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
       <div class="container-fluid">
            <a class="navbar-brand" href="#">Bookstore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-targ\
                    et="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Tog\
                    gle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
       <div class="collapse navbar-collapse" id="navbarCollapse">
           <ul class="navbar-nav me-auto mb-2 mb-md-0">
               <li class="nav-item">
                   <a class="nav-link" href="{% url 'about' %}">About</a>
               </li>
           {% if user.is_authenticated %}
               <li class="nav-item">
               <a class="nav-link" href="{% url 'account_logout' %}">Log Out</a>
           </li>
           {% else %}
               <li class="nav-item">
               <a class="nav-link" href="{% url 'account_login' %}">Log In</a>
           </li>
               <li class="nav-item">
               <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
           </li>
           </li>
               <li class="nav-item">
               <a class="nav-link" href="{% provider_login_url 'github' %}">Login With GitHub</a>
           </li>
           {% endif %}
           </ul>
       </div>
       </div>
   </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
   <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
   <!-- JavaScript -->
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
